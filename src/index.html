<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Personas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>

<body class="container mt-4">

  <div id="error-message" class="alert alert-danger d-none"></div>
  <div class="input-group mb-3">
    <input type="text" id="search-input" class="form-control" placeholder="Buscar por nombre">
    <button class="btn btn-outline-secondary" type="button" id="search-button"><i class="bi bi-search"></i></button>
  </div>

  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Persona Nueva</h5>
    </div>
    <div class="card-body">
      <form id="person-form">
        <div class="mb-3">
          <input type="text" id="name" class="form-control" placeholder="Nombre">
        </div>
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Correo">
        </div>
        <div class="mb-3">
          <input type="number" id="age" class="form-control" placeholder="Edad">
        </div>
        <button type="button" class="btn btn-primary" id="add-button">Añadir nuevo</button>
      </form>
    </div>
  </div>
  <div id="user-list" class="mt-4"></div>
</body>

</html>
